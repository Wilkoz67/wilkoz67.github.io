<script>

const quiz = [

let index = 0;

function startQuiz(){
  index = 0;
  renderQuestion();
}

function renderQuestion(){
  const q = quiz[index];
  let html = `<p>${q.q}</p>`;
  q.options.forEach((opt,i)=>{
    html += `<button class="option" data-i="${i}">${opt}</button>`;
  });
  app.innerHTML = html;

  document.querySelectorAll(".option").forEach(btn=>{
    btn.onclick = ()=>checkAnswer(btn);
  });
}

function checkAnswer(btn){
  const selected = Number(btn.dataset.i);
  const q = quiz[index];

  document.querySelectorAll(".option").forEach((b,i)=>{
    if(q.correct.includes(i)){
      b.classList.add("correct");
      b.innerHTML += " âœ…";
    } else if(i === selected){
      b.classList.add("wrong");
      b.innerHTML += " âŒ";
    }
    b.disabled = true;
  });

  app.innerHTML += `<button class="next" onclick="nextQuestion()">Dalej â¡ï¸</button>`;
}

function nextQuestion(){
  index++;
  if(index < quiz.length){
    renderQuestion();
  } else {
    showHeart();
  }
}

/* SERDUSZKO NA KONIEC */
function showHeart(){
  document.body.style.background = "#000";
  app.innerHTML = `<canvas id="c"></canvas>`;
  const c = document.getElementById("c");
  const ctx = c.getContext("2d");

  c.width = window.innerWidth;
  c.height = window.innerHeight;

  function drawHeart(){
    ctx.clearRect(0,0,c.width,c.height);
    ctx.beginPath();
    for(let t=0;t<Math.PI*2;t+=0.01){
      let x = 16*Math.pow(Math.sin(t),3);
      let y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
      ctx.lineTo(c.width/2 + x*12, c.height/2 + y*12);
    }
    ctx.strokeStyle="red";
    ctx.lineWidth=3;
    ctx.stroke();

    ctx.font="26px Arial";
    ctx.fillStyle="white";
    ctx.textAlign="center";
    ctx.fillText("Dla Ciebie Kinga ğŸ’–", c.width/2, c.height/2+140);

    requestAnimationFrame(drawHeart);
  }

}
